# hn-digest config (example)

hn:
  # Which HN list to use: topstories | beststories | newstories
  list: topstories

  # How many items we want to OUTPUT in total (after filtering + rotation)
  top_n: 30

  # How many IDs to FETCH from the chosen list to have enough pool for rotation/pagination
  fetch_n: 300

  min_score: 80
  show_hn_max: 3

filters:
  exclude_keywords:
    - apple
    - mac
    - macos
    - iphone
    - ipad
    - tesla
    - ev
    - car
    - cars
    - automotive
    - vehicle
    - vehicles
    - motor

categories:
  # keywords are matched against the title (lowercased)
  IA / LLMs:
    - llm
    - gpt
    - transformer
    - diffusion
    - ai
    - ml
    - machine learning
    - rag
    - agent
  DESARROLLO:
    - python
    - rust
    - golang
    - go
    - javascript
    - typescript
    - compiler
    - database
    - postgres
    - sqlite
    - linux
    - api
    - open source
    - github
  SEGURIDAD / PRIVACIDAD:
    - security
    - vulnerability
    - cve
    - exploit
    - privacy
    - crypt
    - tls
    - ssh
    - malware
  CIENCIA / HARDWARE:
    - physics
    - biology
    - chem
    - space
    - nasa
    - chip
    - hardware
    - semiconductor
    - fpga
    - gpu
  STARTUPS / PRODUCTO:
    - startup
    - founder
    - vc
    - business
    - product
    - pricing
    - launch

output:
  destacados_count: 3
  max_per_category: 2
  max_otros: 2
  separator: "────────────"

summarize:
  enabled: true
  language: es
  length: short
  model: cli/codex/gpt-5.2
  timeout_seconds: 25

cache:
  # Cache purpose:
  # - store seen HN ids so consecutive runs rotate/paginate to the next interesting items
  # - (optional later) store summarize results
  path: /root/clawd/skills/hn-digest/cache.json

  # "Day pool" behavior: 18-24h is a good default.
  seen_ttl_seconds: 86400

  rotate_seen: true
  rotate_mode: global   # global | per_category (future)
